name: CeloHT Reconciliation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - run: npm install

      - name: Snapshot
        env:
          CELOHT_TREASURY: ${{ secrets.CELOHT_TREASURY }}
          CUSD: ${{ secrets.CUSD }}
        run: bash snapshot.sh

      - name: Export
        env:
          CELOHT_TREASURY: ${{ secrets.CELOHT_TREASURY }}
          CELO_EXPLORER_KEY: ${{ secrets.CELO_EXPLORER_KEY }}
        run: node export_state.js

      - name: Reconcile
        env:
          CELOHT_TREASURY: ${{ secrets.CELOHT_TREASURY }}
        run: node reconcile.js

      - uses: actions/upload-artifact@v4
        with:
          name: reconciliation
          path: reconciliation_report.json